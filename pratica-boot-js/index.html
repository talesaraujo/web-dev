<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Controle de Alunos</title>
</head>
<body>
    <h2 id="app-name">Sistema de Controle de Alunos</h2>
    
    <div class="container" id="formulario">
        <h5 id="form-name" class="container">Formulário de alunos</h5>
        <form id="formulario-alunos" method="POST">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="entradaMatricula">Matrícula</label>
                    <input type="number" class="form-control" id="inputMatricula" placeholder="Adicione a matrícula do aluno" name="matricula" required>
                </div>
                <div class="form-group col-md-8">
                    <label for="entradaNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Adicione o nome do aluno" name="nome" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="entradaDataNasc">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inputDataNasc" placeholder="dd/mm/aaaa" name="datanasc" required>
                </div>
                <div class="form-group col-md-8">
                    <label for="entradaEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Adicione o email do aluno" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="entradaDDD">DDD</label>
                    <input type="number" class="form-control" id="inputDDD" placeholder="DDD" name="ddd" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="entradaTel">Telefone</label>
                    <input type="tel" class="form-control" id="inputTel" placeholder="XXXXX-XXXX" pattern="[0-9]{5}-[0-9]{4}" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="selOp">Operadora</label>
                    <select class="form-control" id="selOp" name='operadora'>
                        <option name='oi'>Oi</option>
                        <option name='tim'>TIM</option>
                        <option name='vivo'>Vivo</option>
                        <option name='claro'>Claro</option>
                        <option>Outra</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for=selCampus>Campus</label>
                    <select class="form-control" id="selCampus" name="campus" onchange="populate('selCampus', 'selCurso')">
                        <option>Selecione o campus</option>
                        <option name='benfica'>Benfica</option>
                        <option name='pici'>Pici</option>
                        <option name='porangabussu'>Porangabussu</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for=selCurso>Curso</label>
                    <select class="form-control" name="curso" id="selCurso">
                        <option>Selecione o curso</option>
                        <!--RENDER COURSE LIST-->
                    </select>
                </div>
            </div>

            <div class="form-row" id="buttons">
                <button type="reset" class="btn btn-secondary" id="clear">Limpar</button>
                <button type="submit" class="btn btn-info" id="submit-data">Inserir</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div class="container" id="lista-alunos">
        <table class="table table-bordered" id="tabela-alunos">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" id="matr-col">Matrícula</th>
                        <th scope="col" id="nome-col">Nome</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-lista">

                    </tr>
                    -->
                </tbody>
                </table>
    </div>
    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
