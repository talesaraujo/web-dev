<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Controle de Alunos</title>
</head>
<body>
    <div class="container" id="formulario">
        <h1>Sistema de Controle de Alunos</h1>

        <form id="formulario-alunos">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="entradaMatricula">Matrícula</label>
                    <input type="text" class="form-control" id="inputMatricula" placeholder="Adicione a matrícula do aluno">
                </div>
                <div class="form-group col-md-8">
                    <label for="entradaNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Adicione o nome do aluno">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="entradaDataNasc">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inputDataNasc" placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group col-md-8">
                    <label for="entradaEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Adicione o email do aluno">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="entradaDDD">DDD</label>
                    <input type="text" class="form-control" id="inputDDD" placeholder="DDD">
                </div>
                <div class="form-group col-md-2">
                    <label for="entradaTel">Telefone</label>
                    <input type="text" class="form-control" id="inputTel" placeholder="Adicione o telefone do aluno">
                </div>

            </div>

            
        </form>
    </div>

    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
